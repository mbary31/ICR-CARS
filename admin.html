
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICR CARS Barcelona — Admin</title>
  <link rel="icon" href="logo_icr.jpg">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
<header class="top">
  <a class="brand" href="index.html"><img src="logo_icr.jpg" alt="ICR CARS"><span>ICR CARS</span></a>
  <nav>
    <a href="vehiculos.html">Vehículos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
    <a id="adminLink" href="admin.html" hidden>Admin</a>
  </nav>
</header>

<section class="wrap">
  <h2>Panel (solo ICR)</h2>
  <form id="login" class="form">
    <input id="pin" type="password" placeholder="PIN">
    <button class="btn">Entrar</button>
    <button id="logout" class="btn-outline" type="button">Salir</button>
  </form>

  <form id="form" class="form" hidden>
    <div class="grid two">
      <input name="marca" placeholder="Marca" required>
      <input name="modelo" placeholder="Modelo" required>
      <input name="ano" type="number" placeholder="Año" required>
      <input name="km" type="number" placeholder="Kilómetros" required>
      <input name="precio" type="number" placeholder="Precio (€)" required>
      <input name="combustible" placeholder="Combustible">
      <input name="potencia" type="number" placeholder="CV">
      <input name="cambio" placeholder="Transmisión">
      <input name="color" placeholder="Color">
    </div>
    <textarea name="descripcion" placeholder="Descripción"></textarea>
    <label>Fotos (hasta 6 en modo local)
      <input id="fotos" type="file" accept="image/*" multiple>
    </label>
    <div class="cta">
      <button class="btn">Guardar vehículo</button>
      <button id="purge" class="btn-outline" type="button">Solo borrar local</button>
    </div>
  </form>

  <h3>Inventario</h3>
  <div id="adminLista" class="cards"></div>
</section>
<div class="toast" id="toast"></div>
</body>
</html>
